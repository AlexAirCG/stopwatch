<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>seconds</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">
		<div class="stopwatch">
			<div class="container">
				<div class="time">
					<div class="item">
						<span class="interval js-days">00</span>
					</div>
					<div class="item">
						<span class="interval js-hours">00</span>
					</div>
					<div class="item">
						<span class="interval js-minutes">00</span>
					</div>
					<div class="item"><span class="interval js-seconds">00</span></div>
				</div>
				<div class="buttons">
					<button class="btn js-btn-start">Start</button>
					<button class="btn js-btn-stop">Stop</button>
					<button class="btn js-btn-reset">Reset</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
